[runtime]
sampler = grid
root = ${COSMOSIS_SRC_DIR}

[DEFAULT]
2PT_FILE = tmp.fits
2PT_DATA_SETS = xip xim

[output]
filename=tmp.txt
format=text

[test]
save_dir=output
fatal_errors=T

[grid]
nsample_dimension = 50
save_dir=grid_output

[multinest]
file=
max_iterations=50000
live_points=100
tolerance=0.5
efficiency=0.8
multinest_outfile_root=
resume=False

[pipeline]
quiet=F
timing=F
debug=F
modules = consistency camb sigma8_rescale halofit growth extrapolate fits_nz pk_to_cl 2pt_shear 2pt_like
values = values.ini
priors = 
likelihoods = 2pt

[2pt_like]
file = cosmosis-standard-library/likelihood/2pt/2pt_like.py
data_file = tmp.fits
data_sets = xip xim
gaussian_covariance=F
covmat_name=covmat

[consistency]
file = cosmosis-standard-library/utility/consistency/consistency_interface.py

[camb]
file = cosmosis-standard-library/boltzmann/camb/camb.so
mode=all
lmax=2500
feedback=0

[extrapolate]
file = cosmosis-standard-library/boltzmann/extrapolate/extrapolate_power.py 
kmax = 500.

[sigma8_rescale]
file = cosmosis-standard-library/utility/sample_sigma8/sigma8_rescale.py

[halofit]
file = cosmosis-standard-library/boltzmann/halofit_takahashi/halofit_interface.so

[pk_to_cl]
file = cosmosis-standard-library/structure/projection/project_2d.py
ell_min = 0.1
ell_max = 200000.0
n_ell = 800
shear-shear = nofz-nofz 
verbose = F

[fits_nz]
file = cosmosis-standard-library/number_density/load_nz_fits/load_nz_fits.py
nz_file = tmp.fits 
data_sets = nofz

[2pt_shear]
file = cosmosis-standard-library/shear/cl_to_xi_nicaea/nicaea_interface.so
corr_type = 0

[growth]
file=cosmosis-standard-library/structure/growth_factor/interface.so
zmin=0.
zmax=4.
nz=401

[extract]
file = ${PWD}/datavector.py
outfile = datavector.txt
